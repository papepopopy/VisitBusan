<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/sub-style.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>

<body>
    <div class="container memberjoin" layout:fragment="content">
        <div class="body">
            <div class="login-box mt-4 mb-6">
            <h1 class="text-center">회원가입</h1>

            <div class="row mb-5 join-box">
                <div class="col text-center">
                    본인확인
                </div>
                <div class="col text-center active">
                    정보입력
                </div>
                <div class="col text-center">
                    가입완료
                </div>
            </div>

            <h2>회원정보 입력</h2>
            <hr>
            <form>
                <div class="form-floating mb-2">
                    <input type="id" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">아이디 필수</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호 필수(대/소문자 구분)</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="id" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">이름 필수</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="id" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">이메일 주소(필수, 아이디 찾기에 사용됩니다.)</label>
                </div>
                <div class="row align-items-end">
                    <div class="col"><button type="submit" class="btn btn-primary w-100">이메일 본인 인증</button></div>
                </div>
            </form>
        </div>
        </div>
    </div>
    <th:block layout:fragment="myscript"></th:block>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
