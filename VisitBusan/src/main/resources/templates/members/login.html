<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
</head>

<body>
    <div class="container login" layout:fragment="content">
        <div class="body">
            <div class="login-box mt-4">
                <h1 class="text-center">로그인</h1>
                <hr>
                <form action="/login" method="post" class="mt-4">
                    <div class="form-floating mb-2">
                        <input name="userId" type="text" class="form-control" id="floatingInput" placeholder="아이디를 입력하세요">
                        <label for="floatingInput">아이디 입력</label>
                    </div>
                    <div class="form-floating">
                        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">비밀번호 입력(대/소문자 구분)</label>
                    </div>

                    <!--로그인 실패시 에러 메시지-->
                    <div class="error-message">
                        <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
                    </div>

                    <div class="mt-1 mb-4 form-check">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="auto">
                        <label class="form-check-label" for="auto">아이디 저장</label>
                    </div>


                    <div class="row align-items-end">
                        <div class="col"><button type="submit" class="btn btn-primary w-100">로그인</button></div>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <!--후에 추가해보기!-->
                        <!--<div><a href="#">아이디찾기</a></div>-->
                        <!--<div class="mx-3"><a href="#">비밀번호찾기</a></div>-->
                        <div class="mt-2"><a th:href="@{/signup}">회원가입</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script layout:fragment="myscript" th:inline="javascript">
    </script>
</body>
</html>
