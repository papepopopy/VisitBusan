<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/sub-style.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>

<body>
    <div class="container login" layout:fragment="content">
        <div class="body">
            <div class="login-box mt-4">
                <h1 class="text-center">로그인</h1>
                <hr>
                <div class="mt-4">
                    <form>
                        <div class="form-floating mb-2">
                            <input type="id" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">아이디 입력</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">비밀번호 입력(대/소문자 구분)</label>
                        </div>
                        <div class="mt-1 mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">아이디 저장</label>
                        </div>
                        <div class="row align-items-end">
                            <div class="col"><button type="submit" class="btn btn-primary w-100">로그인</button></div>
                            <div class="col"><button type="submit" class="btn btn-primary w-100">네이버 간편 로그인</button></div>
                        </div>
                        <div class="d-flex justify-content-start mt-4">
                            <div><a href="#">아이디찾기</a></div>
                            <div class="mx-3"><a href="#">비밀번호찾기</a></div>
                            <div><a href="#">회원가입</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="myscript"></th:block>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
